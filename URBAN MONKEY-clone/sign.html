<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cantabil</title>
    <link rel="stylesheet" href="sign-style.css">
</head>
<body>
    <div class="container_sign">
        <div class="main_sign">
            <div class="logo_sign">
                <img src="https://res.cloudinary.com/dhbxrjpgc/image/upload/v1762420801/UM_Black_1_l8hchh.svg" alt="">
            </div>
            <h1>Sign in</h1>
            <p class="subtitle">Choose how you'd like to sign in</p>
            <div class="sign-options">
                <button class="shop-btn">Sign in with Shop</button>
                <div class="divider">
                    <div class="line"></div>
                    <span class="text">OR</span>
                    <div class="line"></div>
                </div>
                <form class="email-form">
                    <input type="email" placeholder="Email Address" required>
                    <button type="submit"><b>Continue</b></button>
                </form>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
